version: "3"
services:

  http:
    image: <IMAGE_NAME>:<IMAGE_VERSION>
    container_name: ${APP_NAME}_http
    restart: unless-stopped
    volumes:
      - ./data/http:<CONTAINER_DATA_PATH>
    ports:
      - 127.0.0.1:${APP_PORT}:<CONTAINER_PORT>
    depends_on:
      - database
    env_file:
      - .env
      - .env.local
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "10"

  database:
    image: <IMAGE_NAME>:<IMAGE_VERSION>
    container_name: ${APP_NAME}_mysql
    restart: unless-stopped
    volumes:
      - ./data/mysql:<CONTAINER_DATA_PATH>
    env_file:
      - .env
      - .env.local
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "10"
